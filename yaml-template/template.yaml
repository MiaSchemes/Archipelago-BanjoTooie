name: Player{NUMBER}
description: 'Created By jjjj12212'
game: Banjo-Tooie

Banjo-Tooie:
  death_link: 'false'
  activate_overlay_text: 'true'
  # overlay_text_colour
  # 0 - Red messages
  # 1 - Blue messages
  overlay_text_colour: 0

  randomize_moves: 'true'
  # Randomize Banjo-Kazooie Moves in Banjo-Tooie
  # 0: Don't randomize 
  # 1: Mcjiggy Special - No Talon Trot or Tall Jump in the Pool
  # 2: All - Everything
  randomize_bk_moves: 0

  # Beak Buster -> Bill Drill Progression
  progressive_beak_buster: 'false'

  # Change how Eggs behave in Banjo-Tooie, Requires randomize_bk_moves
  # 0: Default (Start with Blue Eggs, get other eggs randomly in AP)
  # 1: Randomize Starting Eggs (you will start with a random egg)
  # 2: Progressive Eggs (Blue -> Fire -> Grenade -> Ice -> Clockwork)
  egg_behaviour: 0

  # Stilt Stride -> Turbo Trainers -> Spring Boots -> Claw Climbers, Requires randomize_bk_moves
  progressive_shoes: 'false'

  # Dive -> Double Air -> Fast Swimming, Requires randomize_bk_moves
  progressive_water_training: 'false'

  # Ground Rat-a-tat Rap -> Breegull Bash, Requires randomize_bk_moves
  progressive_bash_attack: 'false'

  randomize_jinjos: 'true'

  randomize_doubloons: 'true'
  randomize_cheato: 'true'
  cheato_rewards: 'true'
  cheato_as_filler: 'false'
  randomize_honeycombs: 'true'
  honeyb_rewards: 'true'
  randomize_glowbos: 'true'
  randomize_treble: 'true'
  randomize_stations: 'true'
  randomize_chuffy: 'true'     # Chuffy as a AP Item
  randomize_notes: 'true'
  randomize_stop_n_swap: 'true' # Ice key + Eggs + Egg rewards are added to the item pool.
  randomize_dino_roar: 'true'
  nestsanity: 'false' # Every egg nest and feather nest give a check when you collect them for the first time. They behave as normal the other times.

  # Changes which levels are open; Recommended when doing multiworld seeds.
  randomize_worlds: 'false'

  # World Entrances will warp you to a different world. This only affects main entrances.
  randomize_world_loading_zone: 'false'

  # Opens many one way switches on game start, allowing for more backdoor access to levels.
  backdoors: 'false'

  # Choose if you want IoH Silos to be closed, randomly open 1 or enable all. If you enabled Randomized Worlds with BK Moves randomized and
  # silos set to none, it will be enforced to one.
  open_silos: 0               # 0: None, 1: one random silo, 2: All Silos Open

  logic_type: 0                # 0: Intended, 1: Easy Tricks, 2: Hard Tricks, 3: glitches
  jingaling_jiggy: 'true'      # True: Always get Jiggy from Jingaling; recommended when playing Multiworld.
  skip_tower_of_tragedy: 1     # 0: no skip, 1: skip completely, 2: play 3rd round only
  speed_up_minigames: 'true'   # skip to round 3 of kickball, dodgems
  skip_puzzles: 'true'
  skip_klungo: 'true'          # Skips Klungo 1 & 2


  # Victory Conditions
  #   0: HAG-1
  #   1: Mini-Games
  #   2: World Bosses
  #   3: Jinjo Family Hunt
  #   4: Wonderwing Challenge
  #   5. Token Hunt
  victory_condition: 0     
  open_hag1: 'true'             # Once Cauldron Keep is open, HAG1 is open
  minigame_hunt_length: 14      # 1-15
  boss_hunt_length: 8           # 1-8        
  jinjo_family_rescue_length: 9 # 1-9 
  token_hunt_length: 10         # 1-15

  # Game Length
  # 0: Quick  - 1,3,6,10,15,21,28,35,44
  # 1: Normal - 1,4,8,14,20,28,36,45,55
  # 2: Long   - 1,8,16,25,34,43,52,60,70
  # 3: Custom
  game_length: 1
  world_1: 1  # 1-3
  world_2: 4  # 1-20
  world_3: 8  # 1-30
  world_4: 14 # 1-40
  world_5: 20 # 1-50
  world_6: 28 # 1-60
  world_7: 36 # 1-70
  world_8: 45 # 1-90
  world_9: 55 # 1-90

  # Start with these items.
  # start_inventory: {"Grip Grab": 1, "Fire Eggs": 1}

  # if cheato_as_filler is true, add locations you don't want to deal with... like Scrotty.
  # exclude_locations: {"CCL: Canary Mary Jiggy", "CCL: Canary Mary Cheato Page"}

  # Forces these items to be in your world.
  # local_items: ["5 Notes"]

  # Forces these items to not be in your world.
  # non_local_items: ["Jiggy"]

  # Start with these item's locations prefilled into the ``!hint`` command. These hints are free.
  # start_hints: ["Clockwork Kazooie Eggs", "Grip Grab"]

  # Start with these locations and their item prefilled into the ``!hint`` command. These hints are free.
  # start_location_hints: ["HFP: Glide Silo", "HFP: Shack Pack Silo", "CCL: Sack Pack Silo"]

  # These locations will have an important item.
  # priority_locations: ["TDL: Scrotty Jiggy"]

  # Items shared with other people.
  # item_links: ["Chuffy"]