name: Player{NUMBER}
description: 'Created By jjjj12212'
game: Banjo-Tooie

Banjo-Tooie:
  death_link: 'false'
  disable_overlay_text: 'false'
  randomize_moves: 'true'
  # Randomize Banjo-Kazooie Moves in Banjo-Tooie
  # 0: Don't randomize 
  # 1: Mcjiggy Special - No Talon Trot or Tall Jump in the Pool
  # 2: All - Everything
  randomize_bk_moves: 0

  # Beak Buster -> Bill Drill Progression
  progressive_beak_buster: 'false'

  # Change how Eggs behave in Banjo-Tooie
  # 0: Default (Start with Blue Eggs, get other eggs randomly in AP)
  # 1: Randomize Starting Eggs (you will start with a random egg)
  # 2: Progressive Eggs (Blue -> Fire -> Grenade -> Ice -> Clockwork)
  egg_behaviour: 0

  # Stilt Stride -> Turbo Trainers -> Spring Boots -> Claw Climbers
  progressive_shoes: 'false'

  # Dive -> Double Air -> Fast Swimming
  progressive_water_training: 'true'

  # Ground Rat-a-tat Rap -> Breegull Bash
  progressive_bash_attack: 'true'

  randomize_jinjos: 'true'

  # Prevent item types from being shuffled onto jinjo checks
  #   0: forbid nothing
  #   1: forbid moves only
  #   2: forbid moves and magic
  #   3: forbid magic only
  forbid_on_jinjo_family: 0
  forbid_jinjos_on_jinjo_family: 'true'
  randomize_doubloons: 'true'
  randomize_cheato: 'true'
  cheato_rewards: 'true'
  cheato_as_filler: 'false'
  exceeding_items_filler: 'false' # Items over the required amount are marked as junk/filler. Otherwise, exceeding items stays the same type.
  randomize_honeycombs: 'true'
  honeyb_rewards: 'true'
  randomize_glowbos: 'true'
  randomize_treble: 'true'
  randomize_stations: 'true'
  randomize_chuffy: 'true'     # Chuffy as a AP Item
  randomize_notes: 'true'
  randomize_stop_n_swap: 'true' # Ice key + Eggs + Egg rewards are added to the item pool.

  # Changes which levels are open; Recommended when doing multiworld seeds.
  randomize_worlds: 'false'

  logic_type: 0                # 0: Beginner, 1: Normal, 2: Advanced, 3: glitched
  jingaling_jiggy: 'true'      # True: Always get Jiggy from Jingaling; recommended when playing Multiworld.
  skip_jingaling: 'true'       # Get Jingaling's reward early and head straight to Bottle's home.
  skip_tower_of_tragedy: 1     # 0: no skip, 1: skip completely, 2: play 3rd round only
  speed_up_minigames: 'true'   # skip to round 3 of kickball, dodgems
  skip_puzzles: 'true'
  skip_klungo: 'true'          # Skips Klungo 1 & 2


  # Victory Conditions
  #   0: HAG-1
  #   1: Mini-Games
  #   2: World Bosses
  #   3: Jinjo Family Hunt
  #   4: Wonderwing Challenge
  #   5. Token Hunt
  victory_condition: 0     
  open_hag1: 'true'             # Once Cauldron Keep is open, HAG1 is open
  minigame_hunt_length: 14      # 1-15
  boss_hunt_length: 8           # 1-8        
  jinjo_family_rescue_length: 9 # 1-9 
  token_hunt_length: 10         # 1-15

  # Game Length
  # 0: Quick  - 1,3,6,10,15,21,28,35,44
  # 1: Normal - 1,4,8,14,20,28,36,45,55
  # 2: Long   - 1,8,16,25,34,43,52,60,70
  # 3: Custom
  game_length: 1
  world_1: 1  # 1-3
  world_2: 4  # 2-20
  world_3: 8  # 3-30
  world_4: 14 # 4-40
  world_5: 20 # 5-50
  world_6: 28 # 6-60
  world_7: 36 # 7-70
  world_8: 45 # 8-90
  world_9: 55 # 9-90

  # Start with these items.
  # start_inventory: {Grip Grab: 1, Fire Eggs: 1}

  # if cheato_as_filler is true, add locations you don't want to deal with... like Scrotty.
  # exclude_locations: {}
